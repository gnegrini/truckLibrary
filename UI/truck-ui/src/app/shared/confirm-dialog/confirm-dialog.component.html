<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button class="btn btn-danger" (click)="cancel()">Cancel</button>
  <button mat-raised-button class="btn btn-primary" color="warn" (click)="confirm()">Delete</button>
</mat-dialog-actions>
