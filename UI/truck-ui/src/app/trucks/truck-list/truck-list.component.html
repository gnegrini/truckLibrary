<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Truck Management</h2>
    <button mat-raised-button color="primary" (click)="addTruck()">
      <mat-icon>add</mat-icon> Add Truck
    </button>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="mb-3 d-flex justify-content-end">
        <input type="text" class="form-control w-25" placeholder="Search trucks" (keyup)="applyFilter($event)">
      </div>

      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table table-striped table-hover">
        <!-- Model -->
        <ng-container matColumnDef="model">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
          <td mat-cell *matCellDef="let truck"> {{truck.model}} </td>
        </ng-container>

        <!-- Manufacturing Year -->
        <ng-container matColumnDef="manufacturingYear">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
          <td mat-cell *matCellDef="let truck"> {{truck.manufacturingYear}} </td>
        </ng-container>

        <!-- Chassis Code -->
        <ng-container matColumnDef="chassisCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Chassis </th>
          <td mat-cell *matCellDef="let truck"> {{truck.chassisCode}} </td>
        </ng-container>

        <!-- Color -->
        <ng-container matColumnDef="color">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
          <td mat-cell *matCellDef="let truck"> {{truck.color}} </td>
        </ng-container>

        <!-- Plant -->
        <ng-container matColumnDef="manufacturingPlant">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Plant </th>
          <td mat-cell *matCellDef="let truck"> {{truck.manufacturingPlant}} </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let truck">
            <button mat-icon-button color="accent" class="me-2" (click)="editTruck(truck)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteTruck(truck.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons class="mt-3"></mat-paginator>
    </div>
  </div>
</div>
